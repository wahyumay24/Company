<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://academy.alterra.id/wp-content/uploads/2022/06/Logo-Colour-Transparant-1.png"
        rel="shorcut icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Alterra Academy</title>
</head>

<body>
    <div id="app">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://academy.alterra.id/wp-content/uploads/2022/06/Logo-Colour-Transparant-1.png"
                        alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <router-link class="nav-link active rot" aria-current="page" to="/">Home</router-link>
                        <router-link class="nav-link active" aria-current="page" to="/about">About Us</router-link>
                        <router-link class="nav-link active" aria-current="page" to="/contact">Contact</router-link>
                    </div>
                </div>
            </div>
        </nav>

        <router-view></router-view>

        <!-- Footer -->
        <nav class="navbar navbar-expand-lg footer justify-content-center">
            <div class="row">
                <div class="col-12 card-body d-flex text-center">
                    <a class="navbar-brand" href="#">
                        <img src="https://academy.alterra.id/wp-content/uploads/2022/06/Logo-White-2.png" alt="Logo"
                            class="logo_ft"></a><br>
                </div>
            </div>
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
